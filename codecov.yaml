codecov:
  branch: main
  require_ci_to_pass: no

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: no
  require_base: no
  require_head: no
  after_n_builds: 1

coverage:
  status:
    project:
      default:
        target: auto
      theia-unit-tests:
        target: auto
        flags:
          - unit-tests

ignore:
  - "**/testing/mock_*.go"
  - "**/mock_*.go"
  - "**/*generate*.go"
  - "**/*.pb.go"
